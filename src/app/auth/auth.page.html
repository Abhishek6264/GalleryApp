<ion-header>
  <ion-toolbar >
    <ion-title>{{ isLogin? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input
            type="text"
            ngModel
            name="email"
            required
            email
            #emailCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" line="none">
            <label>Please enter valid Inputs</label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
            type="password"
            ngModel
            name="password"
            required
            minlength="6"
            #passwordCtrl="ngModel"
            ></ion-input>
          </ion-item>
          <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" line="none">
            <label>Password should be at least 6 charachters long</label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-button
        type="button"
        color="primary"
        fill="clear"
        expand="full"
        (click)="onSwitchToAuthMode()"
        >Switch to {{ isLogin? 'Signup' : 'Login' }}</ion-button>
        <ion-button
        type="submit"
        color="primary"
        (click)="onLogin()"
        expand="block"
        [disabled]="!f.valid" >Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

  <!-- <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner> -->
</ion-content>
